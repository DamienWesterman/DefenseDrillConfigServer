server.port=8080

eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}

### Port Routing ###
# Security
spring.cloud.gateway.mvc.routes[0].id=security
spring.cloud.gateway.mvc.routes[0].uri=lb://security
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/login,/log_in,/log_out,/authenticate

# MVC - MUST BE LAST
spring.cloud.gateway.mvc.routes[1].id=mvc
spring.cloud.gateway.mvc.routes[1].uri=lb://mvc
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/**

spring.cloud.vault.uri=${VAULT_URI:http://localhost:8200}
spring.cloud.vault.token=${SECURITY_VAULT_TOKEN:myroot}
spring.cloud.vault.kv.enabled=true

management.tracing.sampling.probability=1
